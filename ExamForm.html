<!DOCTYPE html>
<html>
<head>
	<title>Examination Registration Form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
		<h1>Online Examination</h1><hr>
		<p>Program Type: Under Graduate Degree</p>
		<p>Program: Bachelor of Technology</p>
		<p>Specialization: Information Technology</p><br><hr>

		<form method="post">
			
			<label>Candidate's Name as printed on Class 10(SSLC) Records:</label><br><br>
			<input type="text" placeholder="First Name" required>
			<input type="text" placeholder="Middle Name">
			<input type="text" placeholder="Last Name" required><br><br><br>

			<label>Date Of Birth:</label><br><br>
			<input type="Date" required><br><br><br>

			<label for="radio">Gender</label><br><br>
			<input list="radio">
			<datalist id="radio">
				<option>Male</option>
				<option>Female</option>
				<option>Others</option>
			</datalist><br><br><br>

			<label>Email ID</label><br><br>
			<input type="text" placeholder="Enter your mail" required><br><br><br>

			<label>Country</label><br><br>
			<input type="text" required><br><br><br>

			<label>Government ID Proof</label><br><br>
			<input type="checkbox" name="ch">Aadhar card
			<input type="checkbox" name="ch">Voter ID<br><br><br>

			<label>Government ID Number</label><br><br>
			<input type="tel" maxlength="12" required><br><br><br>

			<label>Blood Group:</label><br><br>
				<select>
					<option>O positive</option>
					<option>O negative</option>
					<option>B positive</option>
					<option>B negative</option>
					<option>A positive</option>
					<option>A negative</option>
					<option>AB positive</option>
					<option>AB negative</option>
				</select><br><br><br>

			<label>Are you differently abled?</label><br><br>
				<select>
					<option>Yes</option>
					<option>No</option>
				</select><br><br><br>

			<label>Place:</label><br><br>
			<input type="text"><br><br><hr>

			<input type="submit" name="Register">



		</form>
</body>
</html>
