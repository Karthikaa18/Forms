<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Registration form</h1>
	<p>Please fill this form to create an account.</p><hr>

	<h3>Student Details</h3>

	<form method="post">
	<label>Student Name:</label><br><br>
	<label for="fname">First Name:</label><br><br>
	<input type="text" id="fname" placeholder="Your First Name"><br><hr><br>

	<label for="mname">Middle Name:</label><br><br>
	<input type="text" id="mname" placeholder="Your Middle Name"><br><hr><br>

	<label for="lname">Last Name:</label><br><br>
	<input type="text" id="lname" placeholder="Your Last Name"><br><hr><br>

	<label for="Gender">Gender:</label><br><br>
	<select id="Gender">
		<option>Female</option>
		<option>Male</option>
		<option>Transgender</option>
	</select><br><hr><br>

	<label for="DOB">Date Of Birth:</label><br>
	<input type="date" id="DOB" placeholder="Your DOB"><br><hr><br>

	<label for="add">Address:</label><br>
	<textarea rows="4" cols="20" id="add"></textarea><br><hr><br>

	<input type="submit" value="Register">
	</form>
</body>
</html>
