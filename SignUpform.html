<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
		<h1>Sign Up</h1>
		<p>Please fill in this form to create a account</p><hr>

		<form method="Post">

		<label for="User">User Name:</label><br><br>
		<input type="text" id="User" placeholder="Enter your Name"><br><hr>

		<label for="Email">Email ID:</label><br><br>
		<input type="text" id="Email" placeholder="Enter your Email ID"><br><hr>

		<label for="pass">Password:</label><br><br>
		<input type="Password" id="pass" placeholder="Enter Password" maxlength="12"><br><hr>

		<label for="passw">Confirm Password</label><br><br>
		<input type="Password" id="passw" placeholder="Confirm Password" maxlength="12"><br><hr><br>

		<input type="submit" name="Signup">
	</form>
</body>
</html>
