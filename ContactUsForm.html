<!DOCTYPE html>
<html>
<head>
	<title>Contact Us Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<form method="post">
		<label style="font-size: 20px;" for="Fname">First Name: </label><br><br>
		<input type="text" placeholder="Your name..." id="Fname" required><br><br><hr>
		<label style="font-size: 20px;" for="Lname">Last Name:  </label><br><br>
		<input type="text" placeholder="Your last name..." id="Lname" required><br><br><hr>
		<label style="font-size: 20px;">Country: </label><br><br>
			<select value="Select Country">
				<option value="India">India</option>
				<option value="Africa">Africa</option>
				<option value="Australia">Australia</option>
				<option value="USA">USA</option>
				<option value="England">England</option>
				<option value="Russia">Russia</option>
			</select><br><br><hr>
		<label style="font-size: 20px;" for="con">Contact Number:</label><br><br>
		<input type="number" placeholder="Your number..." id="con" maxlength="15" required><br><br><hr>
		<input style="font-size: 20px;" type="submit"><hr>
	</form>
</body>
</html>
